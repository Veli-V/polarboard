points:
  zones:
    matrix:
      columns:
        pinkyreach:
          key:
            column_net: P21
        pinky:
          stagger: 0.25cy
          key:
            column_net: P20
        ring:
          stagger: 0.3cy
          key:
            column_net: P19
        middle:
          stagger: 0.3cy
          key:
            column_net: P18
        index:
          stagger: -0.3cy
          key:
            column_net: P15
        inner:
          stagger: -0.15cy
          key:
            column_net: P14
      rows:
        bottom:
          padding: cx
          row_net: P5
        home:
          padding: cx
          row_net: P4
        top:
          padding: cx
          row_net: P3
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [0, -1.25cy]
        rotate: -10
      columns:
        inner:
          key.name: thumb_inner
          key.height: 1
          key.width: 1
          key.column_net: P18
          key.row_net: P6
        tucky:
          key.name: thumb_tucky
          key.height: 2
          key.column_net: P15
          key.row_net: P6
          spread: 1cx
          rotate: -10
          origin: [-2.6cx, -1cy]
        reachy:
          key.name: thumb_reachy
          key.height: 2
          key.column_net: P14
          key.row_net: P6
          spread: cx
          rotate: -10
  key:
    padding: cy
    tags:
      1u: true
    footprints:
      choc_hotswap:
        type: choc
        params:
          keycaps: true
          reverse: true
          hotswap: true
        nets:
          from: =colrow
          to: =column_net
      #choc:
      #  type: choc
      #  anchor:
      #    rotate: 180
      #  params:
      #    keycaps: true
      #    reverse: true
      #  nets:
      #    from: =colrow
      #    to: =column_net
      diode:
        type: diode
        anchor:
          rotate: 0
          shift: [ 0, -6.5 ]
        nets:
          from: =colrow
          to: =row_net
        params:
          via_in_pad: true
          through_hole: false
      # Tämä ei toimi jostain syystä.
      via:
        type: via
        anchor:
          rotate: 0
          shift: [0, -4]
        nets:
          net: =column_net


pcbs:
  polarBoard:
    footprints:
      promicro:
        type: promicro_pretty
        anchor:
          ref: matrix_inner_home
          shift: [1.2cx, 0.5cy]
          rotate: -90
        params:
          reverse: true
      b3u1000p:
        type: b3u1000p
        nets:
          r1: RST
          r2: GND
        anchor:
          ref: matrix_inner_bottom
          shift: [15, -15]
          rotate: 0
        params:
          reverse: true
      bat:
        type: bat
        nets:
          neg: GND
        anchor:
          ref: matrix_inner_bottom
          shift: [20, -15]
          rotate: 0
      pcm12:
        type: pcm12
        anchor:
          ref: matrix_inner_home
          shift: [25, -15]
          rotate: 90
        nets:
          from: pos
          to: RAW
        params:
          reverse: true
